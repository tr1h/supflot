{% extends "admin/base.html" %}

{% block content %}
<div class="container-fluid">
    <h1 class="mt-4">Управление партнёрами</h1>

    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-users me-1"></i>
            Ожидают одобрения
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Имя</th>
                        <th>Контакт</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    {% for partner in pending %}
                    <tr>
                        <td>{{ partner.id }}</td>
                        <td>{{ partner.name }}</td>
                        <td>{{ partner.contact }}</td>
                        <td>
                            <a href="{{ url_for('admin.approve_partner', partner_id=partner.id) }}"
                               class="btn btn-success btn-sm">
                                Одобрить
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Аналогичная таблица для одобренных партнёров -->
</div>
{% endblock %}
