<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Вход в админку SUPFLOT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container d-flex align-items-center justify-content-center" style="height:100vh">
    <form method="post" action="{{ url_for('login') }}" class="p-4 bg-white rounded shadow" style="min-width:300px">
      <h4 class="mb-3 text-center">Админ SUPFLOT</h4>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for cat, msg in messages %}
            <div class="alert alert-{{ cat }} py-1">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <div class="mb-3">
        <label class="form-label">Имя пользователя</label>
        <input type="text" name="username" class="form-control" required autofocus>
      </div>
      <button type="submit" class="btn btn-primary w-100">Войти</button>
    </form>
  </div>
</body>
</html>
