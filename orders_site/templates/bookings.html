{% extends 'base.html' %}

{% block content %}
<h2>Мои брони</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Доска</th>
      <th>Дата</th>
      <th>Время</th>
      <th>Часов</th>
      <th>Кол-во</th>
      <th>Сумма</th>
    </tr>
  </thead>
  <tbody>
    {% for bk in bookings %}
    <tr>
      <td>{{ bk.id }}</td>
      <td>{{ bk.name }}</td>
      <td>{{ bk.date }}</td>
      <td>{{ "%02d:00"|format(bk.start_time) }}</td>
      <td>{{ bk.duration }}</td>
      <td>{{ bk.quantity }}</td>
      <td>{{ "%.2f ₽"|format(bk.amount) }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
