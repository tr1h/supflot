<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SUPFLOT</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 10px;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            padding: 20px 0;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .section {
            margin: 20px 0;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
        
        .btn:active {
            opacity: 0.8;
        }
        
        .card {
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÑ SUPFLOT</h1>
            <p>–ê—Ä–µ–Ω–¥–∞ SUP-–¥–æ—Å–æ–∫</p>
        </div>
        
        <div class="section">
            <button class="btn" onclick="showProfile()">üë§ –ü—Ä–æ—Ñ–∏–ª—å</button>
            <button class="btn" onclick="showLocations()">üìç –õ–æ–∫–∞—Ü–∏–∏</button>
            <button class="btn" onclick="showBookings()">üìã –ú–æ–∏ –±—Ä–æ–Ω–∏</button>
            <button class="btn" onclick="showPartner()">üíº –ü–∞—Ä—Ç–Ω–µ—Ä—Å–∫–∞—è –ø–∞–Ω–µ–ª—å</button>
        </div>
        
        <div id="content" class="section"></div>
    </div>
    
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const user = tg.initDataUnsafe?.user;
        
        function showProfile() {
            const content = document.getElementById('content');
            if (user) {
                content.innerHTML = `
                    <div class="card">
                        <h3>–ü—Ä–æ—Ñ–∏–ª—å</h3>
                        <p><strong>–ò–º—è:</strong> ${user.first_name} ${user.last_name || ''}</p>
                        <p><strong>Username:</strong> @${user.username || '–Ω–µ —É–∫–∞–∑–∞–Ω'}</p>
                        <p><strong>ID:</strong> ${user.id}</p>
                    </div>
                `;
            } else {
                content.innerHTML = '<div class="card"><p>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞</p></div>';
            }
        }
        
        function showLocations() {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="card"><p>–ó–∞–≥—Ä—É–∑–∫–∞ –ª–æ–∫–∞—Ü–∏–π...</p></div>';
            
            fetch('/api/locations')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        let html = '<div class="card"><h3>–õ–æ–∫–∞—Ü–∏–∏</h3>';
                        data.data.forEach(loc => {
                            html += `<p><strong>${loc.name}</strong><br>${loc.address}</p><hr>`;
                        });
                        html += '</div>';
                        content.innerHTML = html;
                    } else {
                        content.innerHTML = '<div class="card"><p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ª–æ–∫–∞—Ü–∏–π</p></div>';
                    }
                })
                .catch(error => {
                    content.innerHTML = '<div class="card"><p>–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è</p></div>';
                });
        }
        
        function showBookings() {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="card"><p>–ú–æ–∏ –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è –±—É–¥—É—Ç –∑–¥–µ—Å—å</p></div>';
        }
        
        function showPartner() {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="card"><p>–ü–∞—Ä—Ç–Ω–µ—Ä—Å–∫–∞—è –ø–∞–Ω–µ–ª—å –±—É–¥–µ—Ç –∑–¥–µ—Å—å</p></div>';
        }
        
        // –í–∏–±—Ä–æ–æ—Ç–∫–ª–∏–∫ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', () => {
                tg.HapticFeedback.impactOccurred('light');
            });
        });
    </script>
</body>
</html>
