{% extends 'base.html' %}
{% block content %}
<h2>Бронирование: {{ board.name }}</h2>
<form method="post" class="row g-3">
  <div class="col-md-6">
    <label class="form-label">Имя</label>
    <input type="text" name="full_name" class="form-control" required>
  </div>
  <div class="col-md-6">
    <label class="form-label">Телефон</label>
    <input type="tel" name="phone" class="form-control" required>
  </div>
  <div class="col-md-4">
    <label class="form-label">Дата</label>
    <input type="date" name="date" class="form-control" required>
  </div>
  <div class="col-md-4">
    <label class="form-label">Время (час)</label>
    <input type="number" name="start_time" class="form-control" min="0" max="23" required>
  </div>
  <div class="col-md-4">
    <label class="form-label">Длительность (ч)</label>
    <input type="number" name="duration" class="form-control" min="1" max="24" required>
  </div>
  <div class="col-md-4">
    <label class="form-label">Количество</label>
    <input type="number" name="quantity" class="form-control" value="1" min="1" max="4" required>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-success">Подтвердить</button>
    <a href="{{ url_for('catalog') }}" class="btn btn-secondary">Отмена</a>
  </div>
</form>
{% endblock %}
